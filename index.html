<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>365天極光存錢計畫 (自動儲存版)</title>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --text-color: #333;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.9);
            --completed-bg: linear-gradient(45deg, #11998e, #38ef7d);
            --danger-color: #ff6b6b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            background: var(--glass-bg);
            width: 100%;
            max-width: 1000px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 頂部儀表板區域 */
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(0,0,0,0.05);
            position: relative;
        }

        .title-box {
            flex: 1;
            min-width: 250px;
        }

        .title-box h1 {
            font-size: 2rem;
            background: -webkit-linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .title-box p {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* 重置按鈕樣式 */
        .reset-btn {
            background: none;
            border: 1px solid #ddd;
            color: #888;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            cursor: pointer;
            margin-top: 5px;
            transition: all 0.2s;
        }
        
        .reset-btn:hover {
            border-color: var(--danger-color);
            color: var(--danger-color);
            background: rgba(255, 107, 107, 0.05);
        }

        .stats-box {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .stat-card {
            background: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-align: center;
            min-width: 120px;
        }

        .stat-card .label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-top: 5px;
        }

        /* 進度條 */
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar {
            height: 100%;
            background: var(--completed-bg);
            width: 0%;
            transition: width 0.5s ease;
        }

        /* 網格區域 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            max-height: 60vh;
            overflow-y: auto;
            padding: 5px;
        }

        /* 捲軸美化 */
        .grid-container::-webkit-scrollbar {
            width: 8px;
        }
        .grid-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .grid-container::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }

        .day-box {
            background: white;
            border: 1px solid #eee;
            border-radius: 10px;
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            user-select: none; /* 防止連點時選取文字 */
        }

        .day-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: var(--secondary-color);
        }

        .day-box .day-num {
            font-size: 0.7rem;
            color: #aaa;
        }

        .day-box .amount {
            font-size: 1rem;
            font-weight: 600;
            color: #444;
        }

        /* 選中狀態 */
        .day-box.active {
            background: var(--completed-bg);
            border: none;
            color: white;
            animation: pop 0.3s ease;
        }
        
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .day-box.active .day-num,
        .day-box.active .amount {
            color: white;
        }

        .day-box.active::after {
            content: '✓';
            position: absolute;
            font-size: 2rem;
            opacity: 0.2;
            transform: rotate(-10deg);
        }

        /* 響應式調整 */
        @media (max-width: 600px) {
            .dashboard {
                flex-direction: column;
                align-items: flex-start;
            }
            .stats-box {
                width: 100%;
                justify-content: space-between;
            }
            .stat-card {
                flex: 1;
                padding: 10px;
                min-width: auto;
            }
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="dashboard">
            <div class="title-box">
                <h1>365 存錢計畫</h1>
                <p>每天存下一筆小錢，一年累積 $66,795</p>
                <button class="reset-btn" id="resetBtn">↻ 重置所有紀錄</button>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
            
            <div class="stats-box">
                <div class="stat-card">
                    <div class="label">目前累積</div>
                    <div class="value" id="totalSaved">$0</div>
                </div>
                <div class="stat-card">
                    <div class="label">完成天數</div>
                    <div class="value" id="daysCount">0 / 365</div>
                </div>
            </div>
        </div>

        <div class="grid-container" id="gridContainer">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gridContainer = document.getElementById('gridContainer');
            const totalSavedEl = document.getElementById('totalSaved');
            const daysCountEl = document.getElementById('daysCount');
            const progressBar = document.getElementById('progressBar');
            const resetBtn = document.getElementById('resetBtn');

            const STORAGE_KEY = 'savingPlan365_data_v1'; // 定義儲存的 Key
            const targetTotal = 66795; // 1到365的總和
            
            // 初始化：產生 365 個格子
            for (let i = 1; i <= 365; i++) {
                const box = document.createElement('div');
                box.className = 'day-box';
                box.dataset.amount = i; // 將金額存在 data attribute 方便讀取
                box.id = `day-${i}`;    // 給予唯一 ID
                box.innerHTML = `
                    <span class="day-num">Day ${i}</span>
                    <span class="amount">$${i}</span>
                `;

                // 點擊事件
                box.addEventListener('click', function() {
                    this.classList.toggle('active');
                    updateStats();
                    saveData(); // 每次點擊都儲存
                });

                gridContainer.appendChild(box);
            }

            // 讀取舊資料
            loadData();

            // 核心功能：更新數值
            function updateStats() {
                const activeBoxes = document.querySelectorAll('.day-box.active');
                
                let currentTotal = 0;
                let currentDays = activeBoxes.length;

                activeBoxes.forEach(box => {
                    const amount = parseInt(box.dataset.amount);
                    currentTotal += amount;
                });

                // 更新畫面數值
                totalSavedEl.textContent = `$${currentTotal.toLocaleString()}`;
                daysCountEl.textContent = `${currentDays} / 365`;

                // 更新進度條
                const percentage = (currentTotal / targetTotal) * 100;
                progressBar.style.width = `${percentage}%`;
            }

            // 儲存功能 (Local Storage)
            function saveData() {
                const activeBoxes = document.querySelectorAll('.day-box.active');
                const activeIds = Array.from(activeBoxes).map(box => box.id);
                // 將所有被選中的 ID 轉成 JSON 字串存起來
                localStorage.setItem(STORAGE_KEY, JSON.stringify(activeIds));
            }

            // 讀取功能
            function loadData() {
                const savedData = localStorage.getItem(STORAGE_KEY);
                if (savedData) {
                    const activeIds = JSON.parse(savedData);
                    activeIds.forEach(id => {
                        const box = document.getElementById(id);
                        if (box) {
                            box.classList.add('active');
                        }
                    });
                    // 資料載入後，更新一次儀表板
                    updateStats();
                }
            }

            // 重置功能
            resetBtn.addEventListener('click', () => {
                if(confirm('確定要清空所有存錢紀錄嗎？此動作無法復原。')) {
                    localStorage.removeItem(STORAGE_KEY);
                    // 移除所有 active class
                    const activeBoxes = document.querySelectorAll('.day-box.active');
                    activeBoxes.forEach(box => box.classList.remove('active'));
                    updateStats();
                }
            });
        });
    </script>
</body>
</html>
